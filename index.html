<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda - Mundo Pet (vertical)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrap">
    <!-- Centered phone-like column (vertical layout) -->
    <div class="phone-shell" aria-live="polite">
      <div class="phone-top">
        <div class="brand-chip">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path d="M12 2l2 4 4 .5-3 3 .8 4.1L12 13l-3.8 1.6L9 9 6 6.5 10 6z" fill="currentColor"/></svg>
          <span>MUNDO PET</span>
        </div>

        <div class="heading">
          <h1>Sua agenda</h1>
          <p class="lead">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
        </div>

        <div class="control-row">
          <label for="agenda-date" class="sr-only">Data</label>
          <div class="date-select">
            <input id="agenda-date" type="date" />
            <button id="new-appointment" class="btn primary" type="button">Novo agendamento</button>
          </div>
        </div>
      </div>

      <main class="sections-vertical">
        <section class="section-card" data-section="manha" aria-labelledby="manha-title">
          <div class="section-header">
            <div class="left">
              <div class="section-icon" aria-hidden="true">
                <!-- icon -->
                <svg viewBox="0 0 24 24" width="18" height="18"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2M12 20v2M4.9 4.9l1.4 1.4"></path></svg>
              </div>
              <div>
                <div id="manha-title" class="section-name">Manhã</div>
                <div class="section-hours">09h-12h</div>
              </div>
            </div>
          </div>

          <div class="appointments-list" id="list-manha"></div>
        </section>

        <section class="section-card" data-section="tarde" aria-labelledby="tarde-title">
          <div class="section-header">
            <div class="left">
              <div class="section-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18"><path d="M4 12h1M20 12h1M12 3v1M12 20v1"></path></svg>
              </div>
              <div>
                <div id="tarde-title" class="section-name">Tarde</div>
                <div class="section-hours">13h-18h</div>
              </div>
            </div>
          </div>

          <div class="appointments-list" id="list-tarde"></div>
        </section>

        <section class="section-card" data-section="noite" aria-labelledby="noite-title">
          <div class="section-header">
            <div class="left">
              <div class="section-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18"><path d="M21 12.79A9 9 0 1 1 11.21 3"></path></svg>
              </div>
              <div>
                <div id="noite-title" class="section-name">Noite</div>
                <div class="section-hours">19h-23h</div>
              </div>
            </div>
          </div>

          <div class="appointments-list" id="list-noite"></div>
        </section>
      </main>

      <footer class="phone-footer small">
        <span class="muted">Toque em "Novo agendamento" para adicionar</span>
      </footer>
    </div>
  </div>

  <!-- Modal (semantic dialog) -->
  <dialog id="modal-dialog" aria-labelledby="modal-title">
    <div class="dialog-shell">
      <header class="modal-header">
        <h2 id="modal-title">Agende um atendimento</h2>
        <button id="modal-close" class="btn-icon" type="button" aria-label="Fechar modal">&times;</button>
      </header>

      <form id="appointment-form" novalidate>
        <div class="form-row">
          <label for="tutor">Nome do tutor <span class="required">*</span></label>
          <input id="tutor" name="tutor" type="text" autocomplete="name" />
          <div class="error" data-for="tutor"></div>
        </div>

        <div class="form-row">
          <label for="pet">Nome do pet <span class="required">*</span></label>
          <input id="pet" name="pet" type="text" />
          <div class="error" data-for="pet"></div>
        </div>

        <div class="form-row">
          <label for="phone">Telefone <span class="required">*</span></label>
          <input id="phone" name="phone" type="tel" placeholder="(99) 99999-9999" />
          <div class="error" data-for="phone"></div>
        </div>

        <div class="form-row">
          <label for="service">Descrição do serviço <span class="required">*</span></label>
          <textarea id="service" name="service" rows="2"></textarea>
          <div class="error" data-for="service"></div>
        </div>

        <div class="form-row inline">
          <div>
            <label for="date">Data <span class="required">*</span></label>
            <input id="date" name="date" type="date" />
            <div class="error" data-for="date"></div>
          </div>

          <div>
            <label for="time">Hora <span class="required">*</span></label>
            <input id="time" name="time" type="time" />
            <div class="error" data-for="time"></div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="cancel" class="btn">Cancelar</button>
          <button type="submit" id="save" class="btn primary">Agendar</button>
        </div>

        <p class="note">Horários válidos: Manhã 06:00–11:59 | Tarde 12:00–17:59 | Noite 18:00–23:59</p>
      </form>
    </div>
  </dialog>

  <div class="page-accent-stripe" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
