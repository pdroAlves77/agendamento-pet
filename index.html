<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUNDO PET - AGENDA</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="icons.css" />
</head>
<body>
  <div class="container">
    <div class="brand-chip" aria-label="Logo">
      <span class="brand-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
          <g fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.5 5.8C8.9 4.7 7.7 4 6.5 4 5 4 3.8 5.2 3.8 6.7 3.8 8.1 4.9 9.2 6.3 9.2"/>
            <path d="M14.5 5.8C15.1 4.7 16.3 4 17.5 4 19 4 20.2 5.2 20.2 6.7c0 1.4-1.1 2.5-2.5 2.5"/>
            <path d="M6 9.3h12a4.6 4.6 0 0 1 4.6 4.6v0A6.6 6.6 0 0 1 16 20.5H8A6.6 6.6 0 0 1 1.4 13.9v0A4.6 4.6 0 0 1 6 9.3Z"/>
            <circle cx="9.4" cy="12.6" r="1.05"/>
            <circle cx="14.6" cy="12.6" r="1.05"/>
            <path d="M10.2 15.2c0-1.2 1.3-2 2.8-2s2.8.8 2.8 2-1.3 2-2.8 2-2.8-.8-2.8-2Z"/>
            <path d="M12 15.2v.35"/>
          </g>
        </svg>
      </span>
      <span class="brand-text">MUNDO PET</span>
    </div>

    <header class="page-head">
      <div class="head-left">
        <h1 class="title">Sua agenda</h1>
        <p class="subtitle">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>

      <div class="head-right">
        <div class="date-wrap" id="topDateWrap">
          <button class="date-pill" id="datePill" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="datePicker">
            <span class="icon calendar" aria-hidden="true"></span>
            <span id="selectedDateText">10/01/2024</span>
            <span class="icon chevron" aria-hidden="true"></span>
          </button>
          <div id="datePicker" class="datepicker" role="dialog" aria-modal="false" aria-label="Escolher data"></div>
        </div>
      </div>
    </header>

    <section id="periods" class="periods" aria-label="Períodos da agenda"></section>

    <button class="fab" id="newAppointmentBtn" type="button">NOVO AGENDAMENTO</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="appointmentModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" data-close="true"></div>

    <div class="modal-dialog" role="document">
      <form id="appointmentForm" novalidate>
        <header class="modal-head">
          <h2 id="modalTitle">Agende um atendimento</h2>
          <button class="modal-close" type="button" aria-label="Fechar" data-close="true">×</button>
        </header>

        <div class="form-grid">
          <div class="field">
            <label for="tutorName">Nome do tutor</label>
            <input id="tutorName" name="tutorName" type="text" required />
            <small class="error" data-error-for="tutorName"></small>
          </div>

          <div class="field">
            <label for="petName">Nome do pet</label>
            <input id="petName" name="petName" type="text" required />
            <small class="error" data-error-for="petName"></small>
          </div>

          <div class="field">
            <label for="phone">Telefone</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(11) 91234-5678" required />
            <small class="error" data-error-for="phone"></small>
          </div>

          <div class="field field--full">
            <label for="service">Descrição do serviço</label>
            <textarea id="service" name="service" rows="2" required></textarea>
            <small class="error" data-error-for="service"></small>
          </div>

          <div class="field">
            <label>Data</label>
            <div class="date-field" id="modalDateWrap">
              <button type="button" class="date-pill small" id="modalDateBtn" aria-haspopup="dialog" aria-expanded="false" aria-controls="modalDatePicker">
                <span class="icon calendar" aria-hidden="true"></span>
                <span id="modalDateText">dd/mm/aaaa</span>
                <span class="icon chevron" aria-hidden="true"></span>
              </button>
              <div id="modalDatePicker" class="datepicker" role="dialog" aria-modal="false" aria-label="Escolher data para o agendamento"></div>
              <input id="formDate" name="date" type="hidden" required />
            </div>
            <small class="error" data-error-for="date"></small>
          </div>

          <div class="field">
            <label>Hora</label>
            <div class="time-field" id="modalTimeWrap">
              <button type="button" class="date-pill small" id="modalTimeBtn" aria-haspopup="listbox" aria-expanded="false" aria-controls="modalTimePicker">
                <span class="icon clock" aria-hidden="true"></span>
                <span id="modalTimeText">--:--</span>
                <span class="icon chevron" aria-hidden="true"></span>
              </button>
              <div id="modalTimePicker" class="timepicker" role="listbox" aria-label="Escolher horário"></div>
              <input id="formTime" name="time" type="hidden" required />
            </div>
            <small class="error" data-error-for="time"></small>
          </div>
        </div>

        <footer class="modal-foot">
          <button class="btn ghost" type="button" data-close="true">Cancelar</button>
          <button class="btn primary" type="submit">Agendar</button>
        </footer>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
